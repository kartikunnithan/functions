<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p id="myp"></p>
    <script>

        function add(x, y) {
            var x = 678;
            var y = 45678
                ;
            return x + y
        }
        document.getElementById("myp").innerHTML = add(7, 10);
    </script>
    <button onclick="add(7,10)">Click here</button>
    <button onclick="myfunction()">Click me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var a = 3;
        function myfunction() {
            var b = 2;
            document.getElementById("demo").innerHTML = a * b;
            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo2").innerHTML = b;
        }
    </script>

</body>

</html>
